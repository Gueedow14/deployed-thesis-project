{% load static %}

<!DOCTYPE html> 
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Download File</title>
        <link rel="stylesheet" href="{% static 'anon/css/download_page.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>

        <div class="section">

            <div class="title">
                <h1>Download</h1>
            </div>

            <div class="container">

                <form method="post" class="container_form">
                    {% csrf_token %}
                    <p class="form_text">Your Download is ready.<br>Click the button below to start it!</p>
                    <button id="download-button" type="submit" name="download" class="button">Download</button>
                </form>
    
                <form id="redirect-form" method="post" style="display: none;" class="container_form">
                    {% csrf_token %}
                    <p class="form_text">Click the button below to get redirected to the homepage</p>
                    <button id="redirect-button" type="submit" name="redirect" class="button">Return Home</button>
                </form>

            </div>

        </div>


        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <script src="{% static 'anon/js/download_page.js' %}"></script>

    </body>

</html>
