{% load static %}

<!DOCTYPE html> 
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Download File</title>
        <link rel="stylesheet" href="{% static 'anon/css/download_page.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>

        <div class="section">

            <div class="title">
                <h1>Download</h1>
                
                <div class="title_menu">

                    <div id="menu-button" class="menu_button_div">
                        <span class="menu_button"><i class="bi bi-list"></i></span>
                    </div>

                </div>

                <div id="menu-options" class="title_menu_options">

                    <div class="menu_option">
                        <label><span style="text-decoration: underline;">Logged User:</span> {{ logged }}</label>
                    </div>

                    <div id="logout-button" class="menu_option">
                        <label>Logout</label>
                    </div>

                </div>

            </div>

            <div class="container">

                <form method="post" class="container_form">
                    {% csrf_token %}
                    <p class="form_text">Your Download is ready.<br>Click the button below to start it!</p>
                    <button id="download-button" type="submit" name="download" class="button">Download</button>
                </form>
    
                <form id="redirect-form" method="post" style="display: none;" class="container_form">
                    {% csrf_token %}
                    <p class="form_text">Click the button below to get redirected to the homepage</p>
                    <button id="redirect-button" type="submit" name="redirect" class="button">Return Home</button>
                </form>

            </div>

        </div>

        <div id="window-logout" class="window_logout">
            <div class="content_window_logout animate">
                
                <span id="button-close" class="close"><i class="bi bi-x-circle-fill"></i></span>

                <div>
                    <div>
                        <h2 class="window_logout_text">Are you sure you want to Logout?</h2>
                    </div>
                    
                    <div class="button_logout_div">
                        <form method="post">
                            {% csrf_token %}
                            <button id="confirm-logout" type="submit" name="logout" class="button_logout">Yes</button>
                        </form>
                        <button id="cancel-logout" type="submit" name="no" class="button_logout">Cancel</button>
                    </div>

                </div>

            </div>
        </div>



        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <script src="{% static 'anon/js/download_page.js' %}"></script>

    </body>

</html>
