{% load static %}

<!DOCTYPE html> 
<html lang="en">
     
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login/Registration</title>
        <link rel="stylesheet" href="{% static 'anon/css/logreg.css' %}">        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    </head>
 
    <body>
        
        <div class="section">

            <!--  MENU' SECTION  -->

            <div class="menu_choice">
                <ul>
                    <li id="menu-login-option" class="active">Login</li>
                    <li id="menu-register-option">Register</li>
                </ul>
                <div class="line_menu"></div>
            </div>


            <!--  LOGIN SECTION  -->

            <form name="login-form" method="post">

                {% csrf_token %}

                <div id="login-container" class="login">

                    {% if not_found_flag %}

                        <div style="display: block;">

                            <div style="padding: 0 60px 60px;">
                                <div style="border: 1px solid #9D0000; border-radius: 10px; text-align: center; background-color: red;" id="some_flag" title="Some Flag">
                                    <p style="font-size: 25px; line-height: 10px; font-weight: bold; color: white;">User not found in the database.</p>
                                </div>
                            </div>
    
                            <div>
                        
                                <div>
                                    <input autocomplete="off" id="email-input" name="email" class="email" placeholder="E-Mail">
                                </div>
        
                                <div class="pwd_icon_div">
        
                                    <div class="pwd_div">
                                        <input autocomplete="off" id="pwd-input" name="pwd" class="pwd" placeholder="Password" type="password">
                                    </div>  
        
                                    <div class="eye_icon_div">
                                        <span id="pwd-icon-eye" class="eye_icon">
                                            <i id="icona_pwd" class="bi bi-eye-fill"></i>
                                        </span>
                                    </div>
        
                                </div>
                                
                                <div class="forgot_pwd_div">
                                    <p id="forgot-pwd" class="forgot_pwd">Forgot your Password?</p>
                                </div>
        
                                <div class="button_div">
                                    <button type="submit" id="login-button" class="button" name="button" value="login">Login</button>
                                </div>
        
                            </div>

                        </div>

                    {% else %}
                    
                        <div>
                        
                            <div>
                                <input autocomplete="off" id="email-input" name="email" class="email" placeholder="E-Mail">
                            </div>

                            <div class="pwd_icon_div">

                                <div class="pwd_div">
                                    <input autocomplete="off" id="pwd-input" name="pwd" class="pwd" placeholder="Password" type="password">
                                </div>  

                                <div class="eye_icon_div">
                                    <span id="pwd-icon-eye" class="eye_icon">
                                        <i id="icona_pwd" class="bi bi-eye-fill"></i>
                                    </span>
                                </div>

                            </div>
                            
                            <div class="forgot_pwd_div">
                                <p id="forgot-pwd" class="forgot_pwd">Forgot your Password?</p>
                            </div>

                            <div class="button_div">
                                <button type="submit" id="login-button" class="button" name="button" value="login">Login</button>
                            </div>

                        </div>

                    {% endif %}
    
                    
    
                </div>

            </form>

            <!--  REGISTER SECTION  -->

            <form name="register-form" method="post">

                {% csrf_token %}

                <div id="register-container" class="register">

                    <div>
                        <h3>Choose your role</h3>
                    </div>
                    <hr>
     
                    <div class="roles_buttons">
    
                        <div>
    
                            <div class="data_owner_button_div">
                                <button id="data-owner-button" type="submit" class="role_button" name="button" value="owner">
                                    <span>
                                        <i class="bi bi-person-circle button_icon"></i>  Data Owner
                                    </span>
                                </button>
                            </div>
                            
                            <div class="data_provider_button_div">
                                <button id="data-provider-button" type="submit" class="role_button" name="button" value="provider">
                                    <span>
                                        <i class="bi bi-cpu-fill button_icon"></i>  Data Provider
                                    </span>
                                </button>
                            </div>
    
                        </div>
    
                    </div>
    
                </div>


            </form>


        </div>

        <div id="id-window-forgot" class="window_forgot_pwd">
            <div class="content_window_forgot_pwd animate">
                <span id="button-close-forgot" class="close"><i class="bi bi-x-circle-fill"></i></span>
                <div>

                    <div>
                        <h2>Insert your E-Mail:</h2>
                    </div>

                    <div>
                        <input autocomplete="off" id="email-forgot" class="email_forgot_pwd" placeholder="E-Mail" />
                    </div>
                    
                    <div>
                        <button id="button-forgot-pwd" class="button_forgot_pwd">Send</button>
                    </div>
                    
                    <div>
                        <h4>Click Send to reset your password.</h4>
                    </div>

                </div>
            </div>
        </div>
 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script src="{% static 'anon/js/logreg.js' %}"></script>

    </body>

</html>
