{% load static %}

<!DOCTYPE html> 
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Registration</title>
        <link rel="stylesheet" href="{% static 'anon/css/registration.css' %}">        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
         
        <div class="section">

            <div class="title">
                <h1>Registration Form</h1>
            </div>



            <div class="container">
                <h3>Please fill in this form to create an account.</h3>
                <hr>



                <div class="container_data">

                    <!--  E-MAIL  -->


                    <div class="email_div">

                        <div class="field_name_div">
                            <label class="field_name">E-Mail:</label>
                        </div>

                        <div class="input_div">

                            <div class="field_input_div_email">
                                <input autocomplete="off" id="email-input" class="email" placeholder="E-Mail">
                            </div>

                        </div>

                    </div>


                    <!--  PASSWORD  -->


                    <div class="pwd_div">

                        <div class="field_name_div">
                            <label class="field_name">Insert Password:</label>
                        </div>

                        <div class="input_div">

                            <div class="field_input_div">
                                <input autocomplete="off" id="pwd-input" class="pwd" placeholder="Insert Password" type="password">
                            </div>

                            <div class="pwd_icon_div">
                                <span id="pwd-icon-eye" class="eye_icon">
                                    <i id="icona-pwd" class="bi bi-eye-fill"></i>
                                </span>
                            </div>

                        </div>

                    </div>
                    

                    <!--  CONFERMA PASSWORD  -->


                    <div class="confirm_pwd_div">

                        <div class="field_name_div">
                            <label class="field_name">Confirm Password:</label>
                        </div>

                        <div class="input_div">

                            <div class="field_input_div">
                                <input autocomplete="off" id="confirm-pwd-input" class="pwd" placeholder="Confirm Password" type="password">
                            </div>

                            <div class="pwd_icon_div">
                                <span id="confirm-pwd-icon-eye" class="eye_icon">
                                    <i id="confirm-icona-pwd" class="bi bi-eye-fill"></i>
                                </span>
                            </div>

                        </div>

                    </div>
                    

                </div>

                <hr>
                <div class="button_div">
                    <button id="register-button" class="button">Register</button>
                    <p>Already have an account? <a href="{% url 'logreg' %}">Sign in</a>.</p>
                </div>
                
            </div>





 


            <div id="id-window-email-code" class="window_email_code">
                <div class="content_window_email_code animate">
                    <span id="button-close-email-code" class="close"><i class="bi bi-x-circle-fill"></i></span>
                    <h2>We've sent you an E-Mail containing a code <br>(if you didn't receive it <a href="#">Click Here</a>)</h2>
                    <p>Insert here the code you received in the E-Mail:</p>
                    <input autocomplete="off" id="input-code" type="text" minlength="6" maxlength="6" placeholder="es. 123456" class="code_input" onkeypress="return onlyDigits(event)"></input>
                    <br>
                    <button id="code-button" class="code_button">Send</button>
                </div>
            </div>


            

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        
        <script src="{% static 'anon/js/registration.js' %}"></script>

    </body>

</html>
